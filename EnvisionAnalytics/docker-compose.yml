services:
  web:
    image: envisionanalytics-web
    build:
      context: ./src/EnvisionAnalytics.Web
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-8000}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SEED_ALWAYS=${SEED_ALWAYS-true}
      - ConnectionStrings__Default=Host=db;Database=envision;Username=postgres;Password=postgres
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB-envision}
      POSTGRES_USER: ${POSTGRES_USER-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD-admin}
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  pgdata:
